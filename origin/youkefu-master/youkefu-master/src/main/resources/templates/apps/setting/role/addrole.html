<div class="uk-layui-form">
	<form class="layui-form uk-form" action="/setting/role/save.html" >
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<select multiple = "multiple" name="role" class="ukefu-form-multiple">
					<#if roleList??>
					<#list roleList as role>
						<option value="${role.id}" <#list calloutroleList as calloutrole><#if calloutrole.roleid == role.id>selected="selected"<#break/></#if></#list>>${role.name!''}</option>
					</#list>
					</#if>
				</select>
			</div>
		</div>
		
		<div class="layui-form-button">
			<div class="layui-button-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
