<div class="uk-layui-form">
	<form class="layui-form uk-form" action="/setting/sessiontype/sessionitem/save.html">
		<input type="hidden" name="parentid" value="${sessiontype.id!''}">
		<input type="hidden" name="dicid" value="<#if sessiontype.parentid?? && sessiontype.parentid == '0'>${sessiontype.id!''}<#else>${sessiontype.dicid!''}</#if>">
		<input type="hidden" name="p" value="${p!'1'}">
		<input type="hidden" name="typeCode" value="${typeCode!''}">
	  <div class="layui-form-item">
	    <label class="layui-form-label">名称：</label>
	    <div class="layui-input-inline">
	      <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">代码：</label>
	    <div class="layui-input-inline">
	      <input type="text" name="code" required lay-verify="required" placeholder="请输入代码" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">说明：</label>
	    <div class="layui-input-inline">
	      	<textarea name="description" placeholder="请输入" class="layui-textarea"></textarea>
	    </div>
	  </div>
	  <div class="layui-form-button">
	    <div class="layui-button-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	  </div>
	</form>
</div>
 
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  form.render(); //更新全部
  form.verify({
	  repass: function(value){
	    if(value != $('#password').val()){
	      return '两次输入的密码不一致，请确认';
	    }
	  }
	});      
});
</script>
