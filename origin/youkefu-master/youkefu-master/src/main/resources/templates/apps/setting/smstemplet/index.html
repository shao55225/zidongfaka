<div class="layui-layout layui-layout-content">
	<div class="layui-side layui-bg-black">
		<div class="layui-side-scroll">
		<#include "/apps/setting/include/left.html"/></div>
	</div>
	<div class="layui-body">
		<div class="layui-side-scroll">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="site-h1" style="background-color:#FFFFFF;">
						“${sysDic.name!''} ” 短信模板
						<span style="float:right;">
							<button class="layui-btn layui-btn-sm green" href="/setting/sms/add.html?tptype=${sysDic.id!''}&type=${sysDic.id!''}" data-toggle="ajax" data-width="700" data-height="350" data-title="创建新模板">
								创建新模板
							</button>
						</span>
					</h1>
					<div class="row" style="padding:5px;">
						<div class="col-lg-12">
							<table class="layui-table" lay-skin="line">
							  <colgroup>
									<col width="15%">
									<col width="20%">
									<col width="60%">
									<col width="1%">
								<col>
							  </colgroup>
							  <thead>
								<tr>
								  <th>模板名称</th>
								  <th>创建时间</th>
								  <th>模板内容</th>
								  <th style="white-space:nowrap;" nowrap="nowrap">操作</th>
								</tr> 
							  </thead>
							  <tbody>
								<#if templateList??>
								<#list templateList as template>
								<tr>
								  <td>
								  	  ${template.name!''}
								  </td>
								  <td><#if template.createtime??>${template.createtime?string("yyyy-MM-dd HH:mm:ss")}</#if></td>
								  <td>
								  	 ${template.templettext!''}
								  </td>
								  <td style="white-space:nowrap;" nowrap="nowrap">
										<a href="/setting/sms/edit.html?tptype=${sysDic.id!''}&id=${template.id!''}" data-width="750" data-height="350" data-toggle="ajax" title="编辑${template.name!''}">
											<i class="layui-icon">&#xe642;</i>
											编辑
										</a>
										<a href="/setting/sms/delete.html?tptype=${sysDic.id!''}&id=${template.id!''}" data-toggle="tip" data-title="请确认是否短信模板“${template.name!''}”？">
											<i class="layui-icon" style="color:red;">&#x1006;</i>
											删除
										</a>
								  </td>
								</tr>
								</#list>
								</#if>
							  </tbody>
							</table>
						</div> 	   
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
