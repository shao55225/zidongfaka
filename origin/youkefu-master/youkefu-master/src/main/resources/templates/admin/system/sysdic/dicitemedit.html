<div class="uk-layui-form">
	<form class="layui-form uk-form" action="/admin/sysdic/dicitem/update.html">
		<input type="hidden" name="id" value="${sysDic.id!''}">
		<input type="hidden" name="parentid" value="${sysDic.parentid!''}">
		<input type="hidden" name="dicid" value="<#if sysDic.parentid?? && sysDic.parentid == '0'>${sysDic.id!''}<#else>${sysDic.dicid!''}</#if>">
		<input type="hidden" name="p" value="${p!'1'}">
	  <div class="layui-form-item">
	    <label class="layui-form-label">名称：</label>
	    <div class="layui-input-inline">
	      <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input" value="${sysDic.name!''}">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">代码：</label>
	    <div class="layui-input-inline">
	      <input type="text" name="code" required lay-verify="required" placeholder="请输入代码" autocomplete="off" class="layui-input" value="${sysDic.code!''}">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">图标：</label>
	    <div class="layui-input-inline">
	      <input type="text" name="iconstr" value="${sysDic.iconstr!''}" placeholder="请输入图标代码" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">图标类型：</label>
	    <div class="layui-input-inline">
	    	<select name="ctype" lay-verify="">
			  	<option value="layui-icon" <#if sysDic.ctype?? && sysDic.ctype == 'layui-icon'>selected="selected"</#if>>LayUI</option>
			  	<option value="kfont" <#if sysDic.ctype?? && sysDic.ctype == 'kfont'>selected="selected"</#if>>KFont</option>
			  	<option value="layout" <#if sysDic.ctype?? && sysDic.ctype == 'layout'>selected="selected"</#if>>Layout</option>
			  	<option value="report" <#if sysDic.ctype?? && sysDic.ctype == 'report'>selected="selected"</#if>>Report</option>
			</select>   
	    </div>
	  </div>
	  <#if root?? && root.ctype == "auth">
	  <div class="layui-form-item">
	    <label class="layui-form-label">菜单类型：</label>
	    <div class="layui-input-inline">
	    	<select name="catetype">
	    		<option value="webim" <#if sysDic.catetype?? && sysDic.catetype == 'webim'>selected="selected"</#if>>在线客服</option>
			  	<option value="crm" <#if sysDic.catetype?? && sysDic.catetype == 'crm'>selected="selected"</#if>>CRM</option>
			</select>   
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">组件：</label>
	    <div class="layui-input-inline">
	    	<select name="menutype">
	    		<option value="">在线客服</option>
			  	<option value="xiaoe" <#if sysDic.menutype?? && sysDic.menutype == 'xiaoe'>selected="selected"</#if>>智能机器人</option>
			  	<option value="weixin" <#if sysDic.menutype?? && sysDic.menutype == 'weixin'>selected="selected"</#if>>微信接入</option>
			  	<option value="workorder" <#if sysDic.menutype?? && sysDic.menutype == 'workorder'>selected="selected"</#if>>工单</option>
			  	<option value="callcenter" <#if sysDic.menutype?? && sysDic.menutype == 'callcenter'>selected="selected"</#if>>呼叫中心</option>
			  	<option value="sales" <#if sysDic.menutype?? && sysDic.menutype == 'sales'>selected="selected"</#if>>电销</option>
			  	<option value="aisales" <#if sysDic.menutype?? && sysDic.menutype == 'aisales'>selected="selected"</#if>>机器人外呼</option>
			  	<option value="ekm" <#if sysDic.menutype?? && sysDic.menutype == 'ekm'>selected="selected"</#if>>知识库</option>
			  	<option value="qc" <#if sysDic.menutype?? && sysDic.menutype == 'qc'>selected="selected"</#if>>质检</option>
			  	<option value="crm" <#if sysDic.menutype?? && sysDic.menutype == 'crm'>selected="selected"</#if>>CRM</option>
			</select>   
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">访问地址：</label>
	    <div class="layui-input-inline">
	      <input type="text" name="url" placeholder="请输入地址" value="${sysDic.url!''}" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  </#if>
	  <div class="layui-form-item">
	    <label class="layui-form-label">颜色：</label>
	    <div class="layui-input-inline">
	      <input type="text" name="iconskin" placeholder="请输入颜色" value="${sysDic.iconskin!''}" autocomplete="off" class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">显示代码：</label>
	    <div class="layui-input-inline">
	    	<input type="checkbox" name="discode" lay-skin="switch" lay-text="启用|禁用" value="1" <#if sysDic.discode == true>checked</#if>>   
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">说明：</label>
	    <div class="layui-input-inline">
	      	<textarea name="description" placeholder="请输入" class="layui-textarea">${sysDic.description!''}</textarea>
	    </div>
	  </div>
	  <div class="layui-form-button">
	    <div class="layui-button-block">
	      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
	      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	    </div>
	  </div>
	</form>
</div>
 
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  form.render(); //更新全部
  form.verify({
	  repass: function(value){
	    if(value != $('#password').val()){
	      return '两次输入的密码不一致，请确认';
	    }
	  }
	});      
});
</script>
